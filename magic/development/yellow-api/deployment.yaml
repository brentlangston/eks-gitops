---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yellow-api
spec:
  selector:
    matchLabels:
      app: yellow-api
  template:
    metadata:
      labels:
        app: yellow-api
    spec:
      containers:
      - name: yellow-api
        image: brentlangston/example-api:latest
        env:
        - name: msg
          value: "yellow-api! "
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.5"
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8000
      nodeSelector:
        nodegroup-type: api-workloads
